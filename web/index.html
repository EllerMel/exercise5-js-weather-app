<!doctype html>
<html lang="en">

<head>
    <title>Melissa's Weather App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container center">
        <img class="mainImg" id="mainImg" src="img/weather.jpg"></img>
        <h1> Weather App</h1>
        <br>
        <div>
            <input class="box" id="zipcode" name="zipcode" type="text" value="">
            <button id="getZipCode" onclick="getZipCode()" class="btn btn-info">Get Weather</button>
            <br>
            <p class="error" id="error"></p>
        </div>
    </div>
    <br>

    <div id="WeatherStuff" style="display:none">
        <div class="container">
            <div class="row">
                <div class="col">
                </div>
                <div class="col center purple">
                    <strong>City</strong>
                </div>
                <div class="col">
                </div>
            </div>
            <div class="row">
                <div class="col">
                </div>
                <div class="col center">
                    <label class="center" id="city"></label>
                </div>
                <div class="col">
                </div>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div class="col">
                </div>
                <div class="col center purple">
                    <strong>Temperature</strong>
                </div>
                <div class="col">
                </div>
            </div>
            <div class="row">
                <div class="col">
                </div>
                <div class="col">
                    </div>
                <div class="col center">
                    <label id="kTemp"></label>
                </div>
                <div class="col center">
                    <label id="fTemp"></label>
                </div>
                <div class="col center">
                    <label id="cTemp"></label>
                </div>
                <div class="col">
                </div>
                <div class="col">
                    </div>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div class="col">
                </div>
                <div class="col center purple">
                    <strong>Condition</strong>
                </div>
                <div class="col">
                </div>
            </div>
            <div class="row">
                <div class="col">
                </div>
                <div class="col center">
                    <label id="condition"></label>
                </div>
                <div class="col">
                </div>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div class="col">
                </div>
                <div class="col center">
                    <img class="weatherImg" id="weatherImg" src="/img/SummerBinx.png"></img>
                </div>
                <div class="col">
                </div>
            </div>
        </div>
    </div>

<footer class="footer">
    <details>
        <p>Weather API: <a href="https://openweathermap.org/current#zip"
                target="_blank">https://openweathermap.org/current#zip</a></p>
    </details>
</footer>
    <!-- Optional JavaScript -->
    <script src="/js/main.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
